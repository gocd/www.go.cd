---
layout: default
title: Blog
header_follow: <a href="/posts/rss.xml"><img src="/images/feed-icon-28x28.png"/></a>
---
<ul class="posts">
	{% for post in site.posts %}

		 {% unless post.draft %}

			  <li>
			  	  <a href="{{ post.url }}"  class="title">{{ post.title }}</a>&nbsp; &nbsp;<span>{{ post.date | date_to_string }}</span>
			  	  {{ post.excerpt | remove: '<meta>'}}
			  	  <a href="{{ post.url }}">Read more</a>
			  </li>

		 {% endunless %}

	{% endfor %}
</ul>

<link rel="stylesheet" type="text/css" href="/css/blog.css">
